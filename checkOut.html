<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/558d7d83aa.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&display=swap" rel="stylesheet">
    <title>Check Out  |  &#169 Official Nike UK Website</title>
    <link rel="stylesheet" href="checkOut.css">
</head>
<body>
    <div class="nav">
        <div class="nav-item"> <img class="logo" src="img/swoosh-logo-black.jpeg" alt=""> </div>
        <a class="nav-item" href="home.html">Home</a>
        <a class="nav-item">Shops</a>
        <a class="nav-item" href="checkOut.html">Check Out</a>
        
        <!-- icon search -->
        <div class="nav-item" id="search"> <i class="fa-solid fa-magnifying-glass"></i> </div>
        
        <!-- icon shopping cart / shopping bag -->
        <div class="nav-item" id="shopping-bag"> <i class="fa-solid fa-bag-shopping"></i> </div>
    </div>

    <hr>

    <div class="container">
        <header>Checkout</header>
        <div class="items">
            <div class="input-list">
                <input type="text" name="" id="firstName" placeholder="First Name" pattern="[a-zA-Z]">
                <input type="text" name="" id="lastName" placeholder="Last Name" pattern="[a-zA-Z]">
            <br>
                <input type="@" name="" id="email" placeholder="Email">
                <input type="number" name="" id="number" placeholder="Phone Number">
                <input type="text" name="" id="adress" placeholder="Adress">
            <br>    
            <br>   
                <div class="btn">
                    <button type="button" id="btnPlaceOrder">Place Order</button>
                </div>
            </div>
        </div>

    </div>

    <!-- check out banner -->
    <div id="placeOrderBanner">
        <p>Thank you for placing an Order!</p>
    </div>

    <div id="emtyinputbanner">
        <p>Field(s) can not be blank.</p>
    </div>

    <script src="checkOut.js"></script>
</body>
</html>
